    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Set the launch date (Jan 1, 2025)
        var launchDate = new Date("Jan 1, 2025 00:00:00").getTime();
    
        // Update the countdown every 1 second
        var countdownFunction = setInterval(function() {
          var now = new Date().getTime();
          var timeLeft = launchDate - now;
    
          // Time calculations for months, days, hours, minutes, and seconds
          var currentDate = new Date();
          var currentYear = currentDate.getFullYear();
          var currentMonth = currentDate.getMonth();
          var launchYear = new Date(launchDate).getFullYear();
          var launchMonth = new Date(launchDate).getMonth();
    
          // Calculate total months difference
          var months = (launchYear - currentYear) * 12 + (launchMonth - currentMonth);
          
          // Calculate remaining days after months
          var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24)) % 30;
          var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
          // Display the result in the element with id="countdown"
          document.getElementById("months").innerHTML = months;
          document.getElementById("days").innerHTML = days;
          document.getElementById("hours").innerHTML = hours;
          document.getElementById("minutes").innerHTML = minutes;
          document.getElementById("seconds").innerHTML = seconds;
          
        }, 1000);
    </script>
